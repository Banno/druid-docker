zookeeper:
  image: jplock/zookeeper:3.4.6
  ports:
    - "2181:2181"

postgres:
  build: ./postgres
  ports:
    - "5432:5432"

kafka:
  image: wurstmeister/kafka:0.8.2.0
  links:
    - zookeeper
  ports:
    - "9092:9092"
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
    KAFKA_ADVERTISED_PORT: 9092
    KAFKA_ZOOKEEPER_CONNECT: 192.168.59.103/kafka
    KAFKA_BROKER_ID: 1
    KAFKA_NUM_PARTITIONS: 4

twitterproducer:
  image: 

druidbroker1:
  image: banno/druid-broker:latest
  links:
    - zookeeper
  ports:
    - "8082:8082"
  environment:
    DRUID_PORT: 8082

druidbroker2:
  image: banno/druid-broker:latest
  links:
    - zookeeper
  ports:
    - "8182:8182"
  environment:
    DRUID_PORT: 8182

druidcoordinator1:
  image: banno/druid-coordinator:latest
  links:
    - zookeeper
    - postgres
  ports:
    - "8081:8081"
  environment:
    DRUID_PORT: 8081

druidcoordinator2:
  image: banno/druid-coordinator:latest
  links:
    - zookeeper
    - postgres
  ports:
    - "8181:8181"
  environment:
    DRUID_PORT: 8181

druidhistorical1:
  image: banno/druid-historical:latest
  links:
    - zookeeper
  ports:
    - "8083:8083"
  volumes:
    - /mnt/sda1/druid:/tmp/druid/localStorage
  environment:
    DRUID_PORT: 8083

druidhistorical2:
  image: banno/druid-historical:latest
  links:
    - zookeeper
  ports:
    - "8183:8183"
  volumes:
    - /mnt/sda1/druid:/tmp/druid/localStorage
  environment:
    DRUID_PORT: 8183

druidrealtime1:
  image: banno/druid-realtime:latest
  links:
    - zookeeper
    - kafka
  ports:
    - "8084:8084"
  volumes:
    - /mnt/sda1/druid:/tmp/druid/localStorage
  environment:
    DRUID_PORT: 8084

druidrealtime2:
  image: banno/druid-realtime:latest
  links:
    - zookeeper
    - kafka
  ports:
    - "8184:8184"
  volumes:
    - /mnt/sda1/druid:/tmp/druid/localStorage
  environment:
    DRUID_PORT: 8184

druid:
  image: ubuntu:14.04
  command: echo "Druid rules"
  links:
    - druidbroker1
    - druidbroker2
    - druidcoordinator1
    - druidcoordinator2
    - druidhistorical1
    - druidhistorical2
    - druidrealtime1
    - druidrealtime2
