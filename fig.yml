zookeeper:
  image: jplock/zookeeper:3.4.6
  ports:
    - "2181:2181"

postgres:
  build: ./postgres
  ports:
    - "5432:5432"

kafka:
  image: wurstmeister/kafka:0.8.2.0
  links:
    - zookeeper
  ports:
    - "9092:9092"
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
    KAFKA_ADVERTISED_PORT: 9092
    KAFKA_ZOOKEEPER_CONNECT: 192.168.59.103/kafka
    KAFKA_BROKER_ID: 1

twitterproducer:
  image: 

druidbroker:
  image: banno/druid-broker:latest
  links:
    - zookeeper
  ports:
    - "8082:8082"

druidcoordinator:
  image: banno/druid-coordinator:latest
  links:
    - zookeeper
    - postgres
  ports:
    - "8081:8081"

druidhistorical:
  image: banno/druid-historical:latest
  links:
    - zookeeper
  ports:
    - "8083:8083"

druidrealtime:
  image: banno/druid-realtime:latest
  links:
    - zookeeper
    - kafka
  ports:
    - "8084:8084"

druid:
  image: ubuntu:14.04
  command: echo "Druid rules"
  links:
    - druidbroker
    - druidcoordinator
    - druidhistorical
    - druidrealtime
