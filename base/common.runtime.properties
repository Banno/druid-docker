# Extensions
druid.extensions.coordinates=["io.druid.extensions:druid-kafka-eight","io.druid.extensions:postgresql-metadata-storage"]
druid.extensions.localRepository=/usr/local/druid/repository

druid.host=192.168.59.103

# Zookeeper
druid.zk.service.host=192.168.59.103:2181

# Metadata Storage
druid.metadata.storage.type=postgresql
druid.metadata.storage.connector.connectURI=jdbc\:postgresql\://192.168.59.103\:5432/druid
druid.metadata.storage.connector.user=druid
druid.metadata.storage.connector.password=diurd

# Deep storage (local filesystem for examples - don't use this in production)
#TODO is local deep storage even appropriate to use when all the nodes are in separate containers?
druid.storage.type=local
druid.storage.storage.storageDirectory=/tmp/druid/localStorage

# Query Cache (we use a simple 10mb heap-based local cache on the broker)
druid.cache.type=local
druid.cache.sizeInBytes=10000000

# Indexing service discovery
druid.selectors.indexing.serviceName=overlord

# Monitoring (disabled for examples)
# druid.monitoring.monitors=["com.metamx.metrics.SysMonitor","com.metamx.metrics.JvmMonitor"]

# Metrics logging (disabled for examples)
druid.emitter=noop